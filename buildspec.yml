version: 0.2

env:
  variables:
    MB_EDITION: "oss"
    MB_SKIP_PROMPTS: "true"
    CI: "true"
  shell: bash

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "ğŸ”§ Updating system packages..."
      - apt-get update -y

      - echo "ğŸ§¹ Removing conflicting Node.js versions..."
      - apt-get remove -y nodejs npm || true
      - rm -f /usr/local/bin/node /usr/local/bin/npm /usr/local/bin/npx || true

      - echo "ğŸ“¦ Installing Node.js 22..."
      - curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
      - apt-get install -y nodejs

      - echo "âš™ï¸ Installing Clojure..."
      - curl -O https://download.clojure.org/install/linux-install-1.11.1.1413.sh
      - chmod +x linux-install-1.11.1.1413.sh
      - ./linux-install-1.11.1.1413.sh

      - echo "ğŸ“¦ Installing Yarn..."
      - npm install --global yarn
      - yarn -v

      - echo "âœ… Environment setup complete."

  pre_build:
    commands:
      - echo "ğŸš€ Starting pre-build phase..."
      - cd $CODEBUILD_SRC_DIR
      - echo "ğŸ“ Installing dependencies..."
      - yarn install --frozen-lockfile || yarn install
      - echo "âœ… Dependencies installed."

  build:
    commands:
      - echo "ğŸ—ï¸ Building Metabase Uberjar..."
      - export MB_EDITION=${MB_EDITION:-oss}
      - chmod +x ./bin/build.sh
      - ./bin/build.sh
      - echo "âœ… Build script finished."

  post_build:
    commands:
      - echo "ğŸ“¦ Preparing build artifacts..."
      - mkdir -p artifacts
      - cp target/uberjar/metabase.jar artifacts/ || { echo "âŒ metabase.jar not found"; exit 1; }
      - echo "âœ… Metabase Uberjar successfully built and packaged."

artifacts:
  files:
    - artifacts/metabase.jar
    - appspec.yml
    - scripts/**/*
  discard-paths: no

cache:
  paths:
    - ~/.m2/**/*          # Maven cache
    - ~/.npm/**/*         # npm cache
    - ~/.yarn-cache/**/*  # Yarn cache
