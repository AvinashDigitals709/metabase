version: 0.2

env:
  variables:
    MB_EDITION: "oss"
    OUTPUT_DIR: "target/uberjar"

phases:
  install:
    runtime-versions:
      java: corretto21
      nodejs: 18
    commands:
      - echo "ğŸ”§ Installing required dependencies..."
      - apt-get update -y
      - apt-get install -y curl wget git unzip bash
      - echo "Installing Clojure..."
      - curl -O https://download.clojure.org/install/linux-install-1.11.1.1413.sh
      - chmod +x linux-install-1.11.1.1413.sh
      - ./linux-install-1.11.1.1413.sh
      - echo "Installing Yarn..."
      - npm install --global yarn
      - echo "âœ… Environment setup complete."

  pre_build:
    commands:
      - echo "ğŸš€ Preparing build environment..."
      - cd $CODEBUILD_SRC_DIR
      - echo "Installing frontend dependencies..."
      - yarn install --frozen-lockfile

  build:
    commands:
      - echo "ğŸ—ï¸ Building Metabase Uberjar..."
      - chmod +x ./bin/build.sh
      - MB_EDITION=$MB_EDITION ./bin/build.sh
      - echo "âœ… Metabase build complete."
      - ls -lh $OUTPUT_DIR

  post_build:
    commands:
      - echo "ğŸ“¦ Preparing deployment package..."
      - mkdir -p artifacts scripts
      - cp $OUTPUT_DIR/metabase.jar artifacts/
      - echo "Including appspec.yml and scripts folder..."
      - cp appspec.yml .
      - echo "âœ… Packaging complete. Listing contents:"
      - ls -R

artifacts:
  files:
    - artifacts/**/*
    - appspec.yml
    - scripts/**/*
  discard-paths: no
