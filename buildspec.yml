version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "ğŸ”§ Updating system packages..."
      - apt-get update -y

      - echo "ğŸ§¹ Removing conflicting Node.js versions..."
      - apt-get remove -y nodejs npm || true
      - rm -f /usr/local/bin/node /usr/local/bin/npm /usr/local/bin/npx || true

      - echo "ğŸ“¦ Installing Node.js 22..."
      - curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
      - apt-get install -y nodejs

      - echo "âš™ï¸ Installing Clojure..."
      - curl -O https://download.clojure.org/install/linux-install-1.11.1.1413.sh
      - chmod +x linux-install-1.11.1.1413.sh
      - ./linux-install-1.11.1.1413.sh

      - echo "ğŸ“¦ Installing Yarn..."
      - npm install --global yarn
      - yarn -v

      - echo "âœ… Environment setup complete."

  pre_build:
    commands:
      - echo "ğŸš€ Starting pre-build phase..."
      - export PATH=/usr/local/bin:$PATH 
      - cd $CODEBUILD_SRC_DIR
      - chmod +x ./bin/build
      - echo "ğŸ“ Installing frontend dependencies..."
      - yarn install --frozen-lockfile || yarn install

  build:
    commands:
      - echo "ğŸ—ï¸ Building Metabase JAR..."
      - rm -rf target
      - export MB_EDITION=oss
      - export MB_SKIP_PROMPTS=true
      - export CI=true
      - bash ./bin/build.sh

  post_build:
    commands:
      - echo "ğŸ“¦ Moving build artifacts..."
      - mkdir -p artifacts
      - cp target/uberjar/metabase.jar artifacts/ || echo "âš ï¸ No JAR found â€” build may have failed."
      - echo "âœ… Build complete."

artifacts:
  files:
    - artifacts/metabase.jar
    - appspec.yml
    - scripts/**/*
